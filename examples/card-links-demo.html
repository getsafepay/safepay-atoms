<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Safepay Card Capture Demo</title>
    <script src="/dist/index.js"></script>
  </head>
  <style type="text/css">
    .modal-backdrop {
      position: fixed;
      width: 100%;
      height: 100%;
      inset: 0px;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
      cursor: pointer;
    }

    .show {
      display: block;
    }

    .hide {
      display: none;
    }

    .popup {
      position: absolute;
      top: 12.5%;
      left: 25%;
      width: 40%;
      height: 75%;
      border: 1px solid black;
      background-color: white;
      z-index: 2;
    }
  </style>
  <body>
    <h1>Card Capture Atom</h1>
    <safepay-card-atom></safepay-card-atom>
    <button onclick="handleSubmit()">Submit</button>
    <div id="threeds-modal" class="modal-backdrop hide">
      <div class="popup">
        <safepay-payer-auth-atom environment="development"></safepay-payer-auth-atom>
      </div>
    </div>

    <script type="text/javascript">
      var safepay = Safepay();

      var ENVIRONMENT = 'development';
      var TRACKER = 'track_f9d7b31f-a07b-4002-81b3-d98b85e48a6b';
      var CLIENT_SECRET = '7XzsRgITVcHkyLSUiZSmrN2anrjYyibbx17ysMqjDlMGJcL4O_Jy_u5H6z9gh9l0mhiIU30k-Q==';

      const cardAtom = document.querySelector('safepay-card-atom');
      const payerAuthAtom = document.querySelector('safepay-payer-auth-atom');
      const modal = document.getElementById('threeds-modal');

      cardAtom.environment = ENVIRONMENT;
      cardAtom.authToken = CLIENT_SECRET;
      cardAtom.tracker = TRACKER;
      cardAtom.validationEvent = 'submit';
      cardAtom.onError = function (err) {
        console.log(err);
      };
      cardAtom.onValidated = function () {
        console.log('validated');
      };
      cardAtom.onProceedToAuthentication = function (accessToken, actionUrl) {
        console.log(accessToken);
        console.log(actionUrl);

        console.log(payerAuthAtom);

        payerAuthAtom.environment = ENVIRONMENT;
        payerAuthAtom.authToken = CLIENT_SECRET;
        payerAuthAtom.tracker = TRACKER;
        payerAuthAtom.deviceDataCollectionJWT = accessToken;
        payerAuthAtom.deviceDataCollectionURL = actionUrl;

        payerAuthAtom.onPayerAuthenticationSuccess = function (data) {
          console.log(data);
        };
        payerAuthAtom.onPayerAuthenticationFailure = function (data) {
          console.log(data);
        };
        payerAuthAtom.onPayerAuthenticationFailure = function (data) {
          console.log(data);
        };
        payerAuthAtom.onPayerAuthenticationSuccess = function (data) {
          console.log(data);
        };
        payerAuthAtom.onPayerAuthenticationFrictionless = function (data) {
          console.log(data);
        };
        payerAuthAtom.onPayerAuthenticationUnavailable = function (data) {
          console.log(data);
        };
        payerAuthAtom.onSafepayError = function (data) {
          console.log(data);
        };

        modal.classList.remove('hide');
        modal.classList.add('show');
      };

      function handleSubmit(e) {
        const validityPromise = cardAtom.fetchValidity();
        validityPromise.then((isValid) => {
          console.log(isValid);
          cardAtom.submit();
        });
      }
    </script>
  </body>
</html>
